<!DOCTYPE html>
<html>
<head>
	<title>Arizona Map</title>
	<!-- Javascript files -->
	<!-- bootstrap -->
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<!-- jquery -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="js/popper.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- MDB DataTables -->
	<script type="text/javascript" src="js/datatables.min.js"></script>
	<!-- awesomplete -->
	<script type="text/javascript" src="awesomplete/awesomplete.min.js"></script>
	<!-- leaflet -->
	<script type="text/javascript" src="js/leaflet.js"></script>
	<!-- constants -->
	<script src="js/arizona_census_blocks.js"></script>
	<script src="js/fipsCodes.js"></script>
	<!-- D3 library -->
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<!-- MVVM -->
	<script src="js/model.js"></script>
	<script src="js/viewmodel.js"></script>
	<script src="js/view.js"></script>
	<!-- CSS Files -->
	<!-- bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- awesomecomplete -->
	<link rel="stylesheet" href="awesomplete/awesomplete.css">
	<!-- leaflet -->
	<link rel="stylesheet" href="css/leaflet.css">
	<!-- prototype's css -->
	<link rel="stylesheet" href="css/prototype2.css" />
	<!-- Material Design Bootstrap -->
	<link rel="stylesheet" href="css/mdb.min.css">
	<!-- Adding the DataTables css -->
	<link rel="stylesheet" href="css/datatables.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>
<body>
	<div class="viz sizeable" id="viz1">
		<span>Variable Search 1: </span><input type="text" id="searchBar1"><br />
		<span>Variable Search 2: </span><input id="searchBar1.1" type="text"><br />
		<button id="search1" class="btn btn-primary">Search</button>
		<div class="map sizeable">
			<div id="map1"></div>
		</div>

		<div class="bottom-dash">
			<button id="download1" class="btn btn-primary">Download Data</button>
		</div>
		<br />
		<div class="legendWrapper">
			<div class="legendLabel">
				<div class="var2label"><p>Variable 2</p></div>
				<div id="labelvar1"><p>0</p></div>
				<div class="grid " id="legend1"></div>
			</div>
			<div id="labelvar2"><p>0</p></div>
			<div class="var1label"><p>Variable 1</p></div>
		</div>
	</div>

	<div id="buttonTab" class="sizeable">
		<input id="toggleMapButton" type="button" value="Hide">
		<input id="linkMapButton" type="button" value="Link">
	</div>

	<div class="viz sizeable" id="viz2">
		<span>Variable Search 1: </span><input id="searchBar2"><br />
		<span>Variable Search 2: </span><input id="searchBar2.1"><br />
		<button id="search2" class="btn btn-danger">Search</button>
		<div class="map sizeable">
			<div id="map2"></div>
		</div>
		<div class="bottom-dash">
			<button id="download2" class="btn btn-danger">Download Data</button>
		</div>
		<br />

		<div class="legendWrapper">
			<div class="legendLabel">
				<div class="var2label"><p>Variable 2</p></div>
				<div id="labelvar3"><p>0</p></div>
				<div class="grid " id="legend2"></div>
			</div>
			<div id="labelvar4"><p>0</p></div>
			<div class="var1label"><p>Variable 1</p></div>
		</div>
	</div>

	<div id="tables">
	</div>

	<div class="legend viz">
	</div>

</body>
</html>
